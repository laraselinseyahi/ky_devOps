<html lang="en">
    <head>
        <title>Bootstrap Tutorial Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--  <link rel="stylesheet" href="boot2/dist/css/bootstrap.min.css">   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
       <!-- <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='main.css')}}" > -->
	</head> 
	<body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#"> <img src="https://kyverna.wpenginepowered.com/wp-content/uploads/2020/09/kyverna-logo.svg" alt="Kyverna Therapeutics" id="logo" data-height-percentage="54" data-actual-width="144" data-actual-height="44"> </a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="page-header header container-fluid">
            <script src="{{ url_for('static', filename='main.js') }}"></script>
            <div class="overlay"></div>
            <div class="description">
                <h1>Welcome to the Dashboard Page!</h1>
                <p>Data visualizations and management.</p>
                <!--An HTML form is used to collect user input. The user input is most often sent to a server for processing.-->
                <form id="myForm" enctype="multipart/form-data">
                    <p>You can input the global data sheet and generate data visualizations.</p>
                    <input type="file" id="fileInput" name="fileInput" placeholder="Enter global data sheet" multiple>
                    <button type="submit">Upload</button>
                    <p> &emsp; </p>
                    <p>You can input patient data sheet and add to the global data sheet.</p>
                    <div class="input-container">
                        <label for="globalfile">Enter global data sheet:</label>
                        <input type="file" id="globalfile" name="globalfile" placeholder="Enter global data sheet">
                    </div>
                    <div class="input-container">
                        <label for="patientfile">Enter patient data sheet:</label>
                        <input type="file" id="patientfile" name="patientfile" placeholder="Enter patient data sheet">
                    </div>
                    <div class="input-container">
                        <label for="username">Input patient name:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="button-container">
                    <button type="submit">Process Files</button>
                    </div>
                </form>
                <div id="result"></div>
                <script src="{{ url_for('static', filename='connect.js') }}"></script>
            </div>
        </header>
    </body>
</html>
